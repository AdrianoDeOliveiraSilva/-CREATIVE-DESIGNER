        <div class="name" id="name"> UAI < / ></div>

    <script>
        // ======================
        // PACIFIC RIM PARTICLE GRID (RAINBOW EDITION)
        // ======================
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 200;

        function getRandomRainbowColor() {
            const hue = Math.floor(Math.random() * 360);
            const saturation = 70 + Math.random() * 30;
            const lightness = 50 + Math.random() * 20;
            return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.color = getRandomRainbowColor();
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let particle of particles) {
                particle.update();
                particle.draw();
            }

            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 100) {
                        const color1 = particles[i].color;
                        const color2 = particles[j].color;
                        const alpha = 1 - distance / 100;

                        const gradient = ctx.createLinearGradient(particles[i].x, particles[i].y, particles[j].x, particles[j].y);
                        gradient.addColorStop(0, particles[i].color.replace(')', `, ${alpha})`).replace('hsl', 'hsla'));
                        gradient.addColorStop(1, particles[j].color.replace(')', `, ${alpha})`).replace('hsl', 'hsla'));
                        ctx.strokeStyle = gradient;

                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }

            requestAnimationFrame(animateParticles);
        }

        // ======================
        // TYPING EFFECT (PACIFIC RIM HUD STYLE)
        // ======================
        const nameElement = document.getElementById('name');
        const nameText = "-";
        let charIndex = 0;

        function typeWriter() {
            if (charIndex < nameText.length) {
                nameElement.textContent += nameText.charAt(charIndex);
                charIndex++;
                setTimeout(typeWriter, 100 + Math.random() * 50);
            }
        }

        // ======================
        // DISPLAY CURRENT DATE AND TIME
        // ======================
        function updateDateTime() {
            const dateElement = document.getElementById('current-date');
            const now = new Date();
            
            // Format date (DD/MM/YYYY)
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            
            // Format time (HH:MM:SS)
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            dateElement.textContent = `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
        }

        // Initialize
        initParticles();
        animateParticles();
        setTimeout(typeWriter, 1000);
        
        // Update date and time immediately and then every second
        updateDateTime();
        setInterval(updateDateTime, 1000);

        // Resize handler
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles.length = 0;
            initParticles();
        });
    </script>
